{% extends 'base.html' %}

{% block content %}
    <br>
    <h1>Odstránenie produktu z objednávky</h1>
    <br>
    <form method="post">{% csrf_token %}
        Odstrániť produkt <b>{{ object.product }}</b> z objednávky <b>{{ object.order }}</b>?

        <input type="submit" value="Delete"/>
    </form>
{% endblock %}
