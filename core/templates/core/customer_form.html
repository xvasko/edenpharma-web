{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    {% if is_create %}
        <h1>Vytvoriť nového zákazníka</h1>
    {% else %}
        <h1>Upraviť zákazníka</h1>
    {% endif %}
    <br>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
