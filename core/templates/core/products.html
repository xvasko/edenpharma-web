{% extends 'base.html' %}

{% block content %}
    <h1>Zoznam produktov</h1>
    <br><br>
    <a href="{% url 'core:product-create' %}">Nov√Ω produkt</a>
    <br><br>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Produkt</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        {% for product in object_list %}
            <tr>
                <td><a href="{% url 'core:product' pk=product.id %}">{{ product }}</a></td>

            </tr>
        {% endfor %}
    </table>


{% endblock %}
