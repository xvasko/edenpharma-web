{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edenpharma</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">
<nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:products' %}">Produkty</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:customers' %}">Zákazníci</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'core:orders' %}">Objednávky</a>
        </li>
    </ul>
    {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item nav-link">
                Ste prihlásený ako {{ user }}
            </li>
            <li class="nav-item">
                <form id="logout-form" action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit()">Odhlásiť sa</a>
                </form>
            </li>
        </ul>
    {% endif %}
</nav>
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
